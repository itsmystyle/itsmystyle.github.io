<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <title>YC's Github Page</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div id="iframe-container"></div>
    <script>
        const proxyUrl = 'https://2fff-61-216-8-103.ngrok-free.app/chatbot/JcjggKTODETSkecV';
        
        fetch(proxyUrl, {
            headers: {
                'ngrok-skip-browser-warning': 'true',
                'User-Agent': 'CustomUserAgent',
            }
        })
        .then(response => response.text())
        .then(data => {
            // Inject iframe with the fetched content
            document.getElementById('iframe-container').innerHTML = `
                <iframe src="${proxyUrl}" style="width: 100%; height: 100%; min-height: 700px" frameborder="0" allow="microphone"></iframe>
            `;
        })
        .catch(error => console.error('Error loading iframe:', error));
